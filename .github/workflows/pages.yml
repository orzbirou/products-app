name: Deploy to GitHub Pages
on:
  push:
    branches: [master]
  workflow_dispatch: {}
permissions:
  contents: read
  pages: write
  id-token: write
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
      - run: npm ci --legacy-peer-deps
      - run: npx ng build --configuration production --output-path docs --base-href "/products-app/"
      - run: cp docs/browser/index.html docs/browser/404.html && touch docs/browser/.nojekyll
      - uses: actions/upload-pages-artifact@v3
        with:
          path: docs/browser
  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
